<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="styles/estilos.css">
</head>
<body>
    <header class="header">
        <h1 class="h1"><a href="#inicio" class="a" title=""></a></h1>
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="reservas.html" class="a" title="Reservas">Reservas</a></li>
                <li class="li"><a href="clientes.html" class="a" title="Clientes">Clientes</a></li>
                <li class="li"><a href="habitaciones.html" class="a" title="Habitaciones">Habitaciones</a></li>
                <li class="li"><a href="index.html" class="a" title="Salir">Salir</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Modificar Cliente</h2>
        <form id="formModificarCliente" method="POST" action="../src/modificarCliente.php">
            <input type="hidden" id="id" name="id" >
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <br>
            <button type="submit">Modificar</button>
        </form>
    </main>
    <script src="scripts/main.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            // Simulación de obtención de datos. En un entorno real, deberías obtener esto de tu base de datos.
            const cliente = {
                id: id,
                nombre: 'Juan Perez',
                telefono: '123456789',
                email: 'juan@example.com'
            };
            document.getElementById('id').value = cliente.id;
            document.getElementById('nombre').value = cliente.nombre;
            document.getElementById('telefono').value = cliente.telefono;
            document.getElementById('email').value = cliente.email;
        }
    </script>
</body>
</html>
